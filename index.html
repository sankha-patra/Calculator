<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="calculator.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- display -->
      <div class="calculator-display">
        <h1>0</h1>
      </div>
      <div class="calculator-buttons">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">ร</button>
        <button class="operator" value="/">รท</button>
        <button value="7">1</button>
        <button value="8">2</button>
        <button value="9">3</button>
        <button value="9">4</button>
        <button value="4">5</button>
        <button value="5">6</button>
        <button value="6">7</button>
        <button value="1">8</button>
        <button value="2">9</button>

        <button class="decimal" value=".">.</button>
        <button value="0">0</button>
        <button class="clear" id="clear-btn" value="+">C</button>
        <button class="equal-sign operator" value="=">=</button>
      </div>
    </div>
    <!-- Script -->

    <script src="script.js"></script>
  </body>
</html>
